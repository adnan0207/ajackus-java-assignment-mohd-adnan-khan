<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h3 class="display-1">Digital Library</h3>

		<hr class="border border-primary border-3 opacity-75">

		<p class="h4 mb-4">Add New Book</p>

		<form action="#" th:action="@{/books/save}" th:object="${book}"
			method="POST">
			<!-- Title -->
			<input type="text" th:field="*{title}" class="form-control mb-4 w-25"
				placeholder="Book Title" required>

			<!-- Author -->
			<input type="text" th:field="*{author}"
				class="form-control mb-4 w-25" placeholder="Author Name" required>

			<!-- Genre -->
			<input type="text" th:field="*{genre}" class="form-control mb-4 w-25"
				placeholder="Genre" required>

			<!-- Status Dropdown -->
			<select th:field="*{status}" class="form-control mb-4 w-25" required>
				<option value="Available">Available</option>
				<option value="Not Available">Not Available</option>
			</select>

			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>

		<hr class="border border-primary border-3 opacity-75">

		<a th:href="@{/books/list}" class="btn btn-secondary">Back to Book
			List</a>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Digital Library - Book List</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
</head>
<body>
	<div class="container">
		<h3 class="display-1">Digital Library</h3>

		<hr class="border border-primary border-3 opacity-75" />

		<!-- Search Form -->
		<div class="row mb-3">
			<div class="col-md-6">
				<form th:action="@{/books/search}" method="get" class="d-flex">
					<select name="searchType" class="form-select me-2"
						style="width: auto">
						<option value="title">Search by Title</option>
						<option value="id">Search by ID</option>
					</select> <input type="text" name="keyword" class="form-control me-2"
						placeholder="Enter search term" required />
					<button type="submit" class="btn btn-primary">Search</button>
				</form>
				<!-- View All Books Button -->
				<br> <a th:href="@{/books/list}" class="btn btn-secondary mb-3">
					View All Books </a>

			</div>
			<div class="col-md-6 text-end">
				<!-- Button to Exit Library -->
				<a class="btn btn-danger btn-sm" th:href="@{/books/exit}"> Exit
					Library </a>
			</div>
		</div>


		<!-- Button to Add a New Book -->
		<a class="btn btn-primary btn-sm mb-3" th:href="@{/books/add}">
			Add New Book </a>

		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Author</th>
					<th>Genre</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempBook : ${books}">
					<td th:text="${tempBook.id}"></td>
					<td th:text="${tempBook.title}"></td>
					<td th:text="${tempBook.author}"></td>
					<td th:text="${tempBook.genre}"></td>
					<td th:text="${tempBook.status}"></td>

					<td><a class="btn btn-info btn-sm"
						th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}">
							Update </a> <a class="btn btn-danger btn-sm"
						th:href="@{/books/delete/{id}(id=${tempBook.id})}"> Delete </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
